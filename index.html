<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Sun Temple AR</title>
    <!-- Google Model-Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
      }
      .watermark {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #fff;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <!-- Your GLB model embedded for AR -->
    <model-viewer
      src="model1.glb"
      alt="Sun Temple Konark 3D Model"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      exposure="1"
      shadow-intensity="1"
      environment-image="neutral">
    </model-viewer>

    <div class="watermark">Made with ❤️ for WebAR</div>
  </body>
</html>
